<div class="container" xmlns:th="http://www.thymeleaf.org" th:fragment="add">
    <div class="row">
        <div class="col-12-md">
            <form class="form-inline" th:action="@{/add}" th:object="${customer}" method="post" action="/add">
                <br><br>
                <div class="form-group">
                    <label class="sr-only" for="customerName">Customer's name</label>
                    <input type="text" class="form-control" id="customerName" placeholder="Name">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="customerSurname">Customer's surname</label>
                    <input type="text" class="form-control" id="customerSurname" placeholder="Surname">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="customerAddress">Customer's address</label>
                    <input type="text" class="form-control" id="customerAddress" placeholder="Address">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="customerAge">Customer's age</label>
                    <input type="text" class="form-control" id="customerAge" placeholder="Age">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> I am older than 18.
                    </label>
                </div>
                <button type="submit" class="btn btn-sm btn-success">Sign in</button>
                <br><br>
            </form>
        </div>
    </div>
</div>
