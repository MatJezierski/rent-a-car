
<div class="container" xmlns:th="http://www.thymeleaf.org" th:fragment="add">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <form class="form-inline" th:action="@{/add}" th:object="${car}" method="post" action="/add">
                    <br><br>
                    <div class="form-group">
                        <label class="sr-only" for="carModel">Car's brand and model</label>
                        <input type="text" class="form-control" id="carModel" placeholder="Brand and model">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="carType">Car's type</label>
                        <input type="text" class="form-control" id="carType" placeholder="Car type">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="carPrizePerDay">Car's prize</label>
                        <input type="number" step="0.01" class="form-control" id="carPrizePerDay" placeholder="Car prize">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="isAvailable">Car's availability</label>
                        <input type="text" class="form-control" id="isAvailable" placeholder="Is available?">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="carImage">Car's image</label>
                        <input type="text" class="form-control" id="carImage" placeholder="Car image">
                    </div>
                    <div class="form-group has-success">
                        <label class="control-label" for="carInfo">More info about the car</label>
                        <input type="text" class="form-control" id="carInfo" aria-describedby="Block1">
                        <span id="Block1" class="help-block"></span>
                    </div>

                    <button type="submit" class="btn btn-sm btn-success">Add new car</button>
                    <br><br>
                </form>
            </div>
        </div>
</div>
